<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/style.css" rel="stylesheet">
	<script src="/vendor/js/tailwind.min.js"></script>
	<script>
		tailwind.config = {
	darkMode: 'class',
	theme: {
	extend: {
		colors: {
		primary: {"50":"#fffbeb","100":"#fef3c7","200":"#fde68a","300":"#fcd34d","400":"#fbbf24","500":"#f59e0b","600":"#d97706","700":"#b45309","800":"#92400e","900":"#78350f","950":"#451a03"}
		}
	},
	fontFamily: {
	  'body': [
	'Montserrat', 
	'ui-sans-serif', 
	'system-ui', 
	'-apple-system', 
	'system-ui', 
	'Segoe UI', 
	'Roboto', 
	'Helvetica Neue', 
	'Arial', 
	'Noto Sans', 
	'sans-serif', 
	'Apple Color Emoji', 
	'Segoe UI Emoji', 
	'Segoe UI Symbol', 
	'Noto Color Emoji'
  ],
	  'sans': [
	'Montserrat', 
	'ui-sans-serif', 
	'system-ui', 
	'-apple-system', 
	'system-ui', 
	'Segoe UI', 
	'Roboto', 
	'Helvetica Neue', 
	'Arial', 
	'Noto Sans', 
	'sans-serif', 
	'Apple Color Emoji', 
	'Segoe UI Emoji', 
	'Segoe UI Symbol', 
	'Noto Color Emoji'
  ]
	}
  }
}
  </script>
	<link href="/vendor/css/flowbite.min.css" rel="stylesheet"></link>
</head>
<body>
<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
	<a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
		
		<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">EMS</span>
	</a>
	<button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
		<span class="sr-only">Open main menu</span>
		<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
			<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
		</svg>
	</button>
	<div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
	  <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
		<li>
		  <a href="#" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Home</a>
		</li>
		<li>
		  <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Dashboard</a>
		</li>
		<li>
		  <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Summarise</a>
		</li>
		<li>
		  <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Help</a>
		</li>
	  </ul>
	</div>
  </div>
</nav>
<!-- Update block -->
<section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
	<div class="mx-auto max-w-screen-xl px-4 lg:px-12">
		<form action="#" th:action="@{/save}" th:object="${employee}" method="POST" class="max-w-sm mx-auto">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-5">
				<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Employee name</label>
				<input th:field="*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:placeholder="#{employee.name}" />
			</div>
			<div class="mb-5">
				<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
				<input type="email" th:field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" th:placeholder="#{employee.email}" />
			</div>
		  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
		</form>
	</div>
</section>
<!-- End update block -->
<script src="/vendor/js/flowbite.min.js"></script>
</body>
</html>
